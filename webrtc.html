<video id="peer1-to-peer2" autoplay controls style="width:40%;"></video>
<video id="video" crossOrigin="anonymous" src="https://file-examples-com.github.io/uploads/2017/04/file_example_MP4_480_1_5MG.mp4" controls></video>

<script>
    var offerer, answerer;
    var answererToOfferer = document.getElementById('peer2-to-peer1');

    window.RTCPeerConnection = window.mozRTCPeerConnection || window.webkitRTCPeerConnection;
    window.RTCSessionDescription = window.mozRTCSessionDescription || window.RTCSessionDescription;
    window.RTCIceCandidate = window.mozRTCIceCandidate || window.RTCIceCandidate;

    navigator.getUserMedia = navigator.mozGetUserMedia || navigator.webkitGetUserMedia;
    window.URL = window.webkitURL || window.URL;

    /* offerer */
    function offererPeer(stream) {
        offerer = new RTCPeerConnection();
        offerer.addStream(stream);

        offerer.createOffer(function (offer) {
            offerer.setLocalDescription(offer);
            answererPeer(offer, stream);
        }, onSdpError);
    }

    /* answerer */
    function answererPeer(offer, stream) {
        answerer = new RTCPeerConnection();
        answerer.addStream(stream);

        answerer.onaddstream = function (event) {
            answererToOfferer.src = URL.createObjectURL(event.stream);
            answererToOfferer.play();
        };

        answerer.setRemoteDescription(offer, onSdpSucces, onSdpError);
        answerer.createAnswer(function (answer) {
            answerer.setLocalDescription(answer);
            offerer.setRemoteDescription(answer, onSdpSucces, onSdpError);
        }, onSdpError);
    }

    const onSdpError = (e) => console.error('onSdpError', e)
    const onSdpSucces = () => console.log('onSdpSucces')

    var video = document.getElementById('video');
    var stream = video.captureStream(25);
    video.onplay = () => {
        answererToOfferer.src = stream;
        answererToOfferer.play();
    }
</script>
